<!DOCTYPE html>
<div data-role="view" data-title="Results" data-layout="main" data-model="APP.models.results">
    <div id="login-chart">
    </div>    
        <script>
            $("#login-chart").kendoChart({
                theme: "Material",
                renderAs: "svg",
                dataSource: {
                    transport: {
                        read: {
                            url: "data/perf-results.json",
                            dataType: "json"
                        }
                    },
                    sort: {
                        field: "datetime",
                        dir: "asc"
                    },
                    filter: {
                        "field": "api",
                        "operator": "eq",
                        "value": "Login"
                    }
                },
                valueAxis: {
                    min: 0,
                    title: {
                        text: "Milliseconds"
                    }
                },
                chartArea: {
                    width: $(window).width(),
                    height: $(window).height()
                },
                title: {
                    position: "top",
                    text: "Login"
                },
                legend: {
                    position: "bottom"
                },
                seriesDefaults: {
                    type: "line",
                    style: "normal"
                },
                series: [
                    {
                        field: "duration",
                        name: "Duration"

                    },
                    {
                        field: "ping",
                        name: "Ping"
                    }
                ],
                transitions: true
            });
        </script>
